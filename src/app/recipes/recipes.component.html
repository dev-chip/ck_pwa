<div class="container-fluid">
  <h1 class="mt-3 ms-3">Cocktail Recipes</h1>
  <div class="row d-flex">
<div class="row row-cols-md-2 row-cols-lg-3">
<div  *ngFor="let item of listOfCocktails; let i = index">
    <div class="ms-5 mt-3 col " >
        <div class="card shadow" style="max-width: 300px;">


          <div class="d-flex d-inline">
            <div class="col-md-4 rounded-left">
              <img  src="assets/images/cocktails/{{item.img}}" style="height: 9rem; width:6rem; border-radius: 3px 0px 0px 3px;" alt="{{item.name}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title ">{{item.name}}</h5>
                <p class="card-text">{{item.description}}</p>
                <button class="btn btn-dark align-self-end mt-auto" routerLink="/drink/{{i}}">See Recipes</button>
              </div>
            </div>
          </div>

          
        </div>
    </div>
  </div>

</div>
  </div>
</div>
