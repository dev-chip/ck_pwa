<div class="container-fluid">
    <h2 class="mt-4 ms-3">Recipes</h2>
    <div class="row d-flex">
      <div class="mx-5 mt-5" *ngFor="let item of listOfCocktails; let i = index">

        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="assets/images/cocktails/{{item.img}}" style="max-height: 18rem; max-width:9rem;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title ">{{item.name}}</h5>
                <p class="card-text">{{item.description}}</p>
                <button class="btn btn-primary align-self-end mt-auto" routerLink="/drink/{{i}}">See Ingredients</button>
              </div>
            </div>
          </div>
        </div>

      </div>
  </div>
</div>
