<div class="container-fluid">
  <h1 class="mt-3 ms-3">Recipes</h1>
  <div class="row d-flex">
    <div class="mx-5 mt-3" *ngFor="let item of listOfCocktails; let i = index">
      <div class="card" style="max-width: 300px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="assets/images/cocktails/{{item.img}}" style="max-height: 15rem; max-width:6rem;" alt="{{item.name}}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title ">{{item.name}}</h5>
              <p class="card-text">{{item.description}}</p>
              <button class="btn btn-dark align-self-end mt-auto" routerLink="/drink/{{i}}">See Ingredients</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
