<div class="container-fluid">
  <h1 class="mt-3 ms-3">Cocktail Recipes</h1>
  <div class="row d-flex">
<div class="row row-cols-auto">
<div  *ngFor="let item of listOfCocktails; let i = index">
    <div class="ms-5 mt-3 col " >
        <div class="card shadow" style="min-width: 350px; max-width: 350px;">


          <div class="d-flex d-inline">
            <div class="col-md-4 rounded-left">
              <img  src="assets/images/cocktails/{{item.img}}" style="height: 11rem; width:7rem; border-radius: 3px 0px 0px 3px;" alt="{{item.name}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <p class="card-title" style="font-size: 20px; font-weight: bold;" >{{item.name}}<p>
                <p class="card-text" style="font-size: 15px;">{{item.description}}</p>
                <button class="btn btn-dark align-self-end mt-auto" routerLink="/drink/{{i}}">See Recipe</button>
              </div>
            </div>
          </div>

          
        </div>
    </div>
  </div>

</div>
  </div>
</div>
