<h1 class="mt-3 ms-3">Local Bars</h1>

<div class="d-flex justify-content-center">
    <p class="text-align-center mt-2" *ngIf="this.isErrorShown" style="color:red; font-size: 20px;">{{alertText}}</p>
</div>

<!-- Offline puppy -->
<div class="d-flex justify-content-center" *ngIf="!this.isOnline" style="padding-bottom: 10px; font-size: 20px;">
    <img class=" img-fluid rounded-circle shadow"
         src="assets/images/offline_puppy.jpg"
         alt="Offline Puppy"
         style="max-height: 40vh; max-width:40vh;"> 
</div>

<div class="d-flex justify-content-center">
    <p class="text-align-center mt-2" *ngIf="this.isOnline"  style="font-size: 20px;">Find cocktail bars near your current location!</p>
</div>

<div class="d-flex justify-content-center" style="padding-bottom: 10px; font-size: 20px;">
    <button *ngIf="this.isOnline" (click)="buttonPressed()">Press to Search</button>
</div>

<div #mapContainer id="map"></div>
